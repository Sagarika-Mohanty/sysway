<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="employee_salary_hra&pf_calculator.css">
</head>
<body>
	<h1>PF & HRA CALCULATER</h1>
	<img class="bo" src="https://media.istockphoto.com/photos/blue-abstract-background-or-texture-picture-id1138395421?k=6&m=1138395421&s=612x612&w=0&h=bJ1SRWujCgg3QWzkGPgaRiArNYohPl7-Wc4p_Fa_cyA=">
<input type="text" id="basic" placeholder="PAY">
	
	<button onclick="pf()" id="b1"> PF </button>	<p id=p1></p>

	<button onclick="hra()" id="b2"> HRA </button>	<p id=p2></p>
	<script type="text/javascript">
		function pf()
		{
			var a=parseInt(document.getElementById('basic').value);
			var pf=(a/100)*10;
			document.getElementById('p1').innerHTML=pf;
		}
		function hra()
		{
			var a=parseInt(document.getElementById('basic').value);
			var hra=(a/100)*25;
			document.getElementById('p2').innerHTML=hra;
		}
	</script>
</body>
</html>
